{% extends 'base.html' %}{% block content %}

      <body>
    <div id="links" style="width:400px;">
      <div class="gencontent">
        <center>
            <form class="sigfor" method="POST">
                <h1 style="color:#673AB7;">Sign Up</h1>
                {% with messages = get_flashed_messages() %} {% if messages %}
                <div class="flash">
                    <center> {% for message in messages %}{{ message }}
                        <br>{% endfor %}
                    </center>
                </div>
                {% endif %} {% endwith %}<br>
                <input type="text" required="true" placeholder="invite code" name="invitecode" class="invitecode geninput" {% if invitecode %}value="{{ invitecode }}" readonly{% endif %}>
                <br>
                <br>
                <input type="text" required="true" placeholder="name" name="fullname" class="fullname geninput">
                <br>
                <br>
                <input type="email" required="true" placeholder="email" name="email" class="email geninput">
                <br>
                <br>
                <input type="text" required="true" placeholder="pseudonym (username)" name="pseudonym" class="pseudonym geninput">
                <br>
                <br>
                <input type="password" required="true" placeholder="key (password)" name="key" class="key geninput">
                <br>
                <br>
                <button class="greenbutton joinbut" style="float:none;" type="submit">Join</button>
                <br>
                <br>
                <br>
                <span style="font-size:10pt;font-family:Roboto;">By Joining, you agree to the
                        <a class="genlink" href="/d/termsofservice">Terms of Service</a>
                        & <a class="genlink" href="/d/privacypolicy">Privacy Policy</a>
                      <br><br>
                  </form>
                </div></div>
              </center>
                <br>{% endblock %}
