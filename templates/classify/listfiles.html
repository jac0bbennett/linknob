<html>
  <head>
    <title>Your result files</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type=text/javascript src="{{url_for('static', filename='classify/upload.js') }}"></script>
    <link rel="stylesheet" type="text/css" href="/static/css/main.css">
  </head>
  <body>
    <div id="links">
      <a style="float:right;" class="genlink" href="/api/classify/topics">Upload</a>
      <h1>{{ classifier.capitalize() }} Files</h1><hr>
      {% for file in files %}
        <a class="genlink" href="/api/classify/temp/{{ file }}?key={{ key }}">{{ file }}</a><hr>
      {% endfor %}
    </div>
  </body>
</html>
