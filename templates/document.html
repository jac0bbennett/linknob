{% extends 'base.html' %}{% block content %}
<body>
    <div id="links">
        <div id="document" class="gencontent" data-id="{{ page.id }}">
            <h1>{{ page.header }}</h1>{% if page.time != None %}<span style="color:gray;">Last Updated: {{ page.time|absolutetime }}</span>{% endif %}
            <hr>
            <div id="doc-content">
                {{ page.content|safe }}
            </div>
            {% if session['rank'] == 3 %}<a class="genlink" href="/i/editdoc/{{ page.url }}">Edit</a>
            <br>{% endif %}
        </div>
    </div><br></body>{% endblock %}
